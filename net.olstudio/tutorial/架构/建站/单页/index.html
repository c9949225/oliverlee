<!-- 更改rows的数值(px)即可更改上区域的高度,*表示75px下面的所有部分为其他部分的 -->
<!-- frameborder=0使所有的区域边框为0 -->
<frameset rows="75,*,30"  frameborder=0>

	<!-- 上 -->
	<frame name="top" src="banner.html" Scrolling=no NoResize><!-- 不可拖动大小,不加滚动栏 -->

	<!-- 中 -->
	<frameset cols="150,*" frameborder=1>
		<frame name="lower_left" src="b.html">
		<frame name="lower_right" src="c.html">
	</frameset>
	
	<!-- 下 -->
	<frame name="bottom" src="c.html" frameborder=1 Scrolling=no NoResize>
	

</frameset>



</frameset>
