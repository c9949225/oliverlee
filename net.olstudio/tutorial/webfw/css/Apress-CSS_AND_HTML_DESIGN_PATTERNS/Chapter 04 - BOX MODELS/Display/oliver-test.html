<style>
div,span {
	background-color: green;
	margin: 5px;
	border: 1px solid #333;
	padding: 5px;
	height: 52px;
	color: #fff;
}

.b {
	display: block;
}

.i {
	display: inline;
}

.ib {
	display: inline-block;
}

div.ib {
	display: inline-block;
}

div.ib {
	display: inline;
}

a.ib {
	display: inline-block;
}

a.ib {
	display: block;
}

span.v {
	padding: 0;
	margin: 0;
	border: 0;
	vertical-align: middle;
	height: 100%
}
</style>

<div class="b">block</div>
<div class="i">inline</div>
<div class="i">inline</div>
<div class="b">block</div>
<div class="i">inline</div>
<div class="i">inline</div>
<div class="i"> inline-block <div>1</div><div>2</div></div>
<div class="i">inline</div>
